name: Deploy CDK for develop

on:
  push:
    branches:
      - develop
    paths:
      - "Stackable-Infrastructure/**"
      
  pull_request:
    paths:
      - "Stackable-Infrastructure/**"

permissions:
  id-token: write
  contents: read
  issues: write # PRにコメントできるように設定
  pull-requests: write # PRにコメントできるように設定

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8'

      - name: Install AWS CDK
        run: npm install -g aws-cdk
      
      - name: CDK Diff
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-1
        run: cdk diff --require-approval never > deployment.log 2>&1 | tee ./diff.log
        working-directory: ./Stackable-Infrastructure
      
      - name: Post deployment log to PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            **CDK Deployment Log**
            ```
            $(cat ./Stackable-Infrastructure/diff.log)
            ```

      - name: CDK Deploy
        if: contains(github.event_name, 'push')
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-1
        run: cdk deploy --require-approval never
        working-directory: ./Stackable-Infrastructure

