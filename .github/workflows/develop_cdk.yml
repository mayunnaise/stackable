name: Deploy CDK for develop

on:
  push:
    branches:
      - develop
    paths:
      - "Stackable-Infrastructure/**"
      
  pull_request:
    paths:
      - "Stackable-Infrastructure/**"

permissions:
  id-token: write
  contents: read
  issues: write # PRにコメントできるように設定
  pull-requests: write # PRにコメントできるように設定

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8'

      - name: Install AWS CDK
        run: npm install -g aws-cdk
      
      - name: CDK Diff
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-1
        run: cdk diff --require-approval never | tee diff.txt
        working-directory: ./Stackable-Infrastructure
      
      - name: Comment PR
        if: ${{ always() }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: ./diff.txt
          comment_tag: diffcomment

      - name: Archive diff.txt
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: cdk-diff
          path: ./diff.txt

      - name: CDK Deploy
        if: contains(github.event_name, 'push')
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-1
        run: cdk deploy --require-approval never
        working-directory: ./Stackable-Infrastructure

